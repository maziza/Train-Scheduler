<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
    
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    </head>
<body>
    <div class="container">
	
        <div class="jumbotron">
	  <h1 class="text-center">Train Schedule</h1>
	</div>

<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
  				<div class="panel-heading">
    			<h3 class="panel-title">Train Schedule</h3>
 				 </div>
  				<div class="panel-body">
   					<table class="table">
 						<thead>
 							<tr>
 								<td>Train Name</td>
 								<td>Destination</td>
 								<td>Frequency(mins)</td>
 								<td>Next arrival</td>
 								<td>Minutes away</td>
 							</tr>
                        </thead>
						 		<tbody id="table"> 
								</tbody>
						</table>
					</div>
			</div>
		</div>
	</div>
        
<div class="row">
		<div class="col-md-12">
			
			<div class="panel panel-default">
 				 <div class="panel-heading">
   				 <h3 class="panel-title">Add a Train</h3>
  				</div>
  				<div class="panel-body">
    				
				<form>
					<div class="form-group">
						<label for="name">Train Name</label>
						<input type="text" class="form-control" id="name" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination" placeholder="Destination Location">
					</div>
					<div class="form-group">
						<label for="time">First Train Time ()</label>
						<input type="text" class="form-control" id="time" placeholder="HH:mm">
					</div>
					<div class="form-group">
						<label for="freq">Frequency (min)</label>
						<input type="number" class="form-control" id="freq" placeholder="">
					</div>
					<button type="submit" id="Submit" class="btn btn-default">Submit</button>
				</form>

  				</div>
			</div>

		</div>
	</div>
	
</div>

<script type="text/javascript" src="assets/javascript/trainscheduler.js"></script>
</body>
</html>
    
</body>
</html>
